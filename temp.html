<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Owner Showcase</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .owner-card {
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
      }
      .owner-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }
      .owner-photo {
        object-fit: cover;
        width: 100%;
        height: 200px;
      }
      .owner-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: #333;
      }
      .owner-bio {
        font-size: 1rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card owner-card">
            <img
              src="https://via.placeholder.com/500x300"
              alt="Owner Photo"
              class="card-img-top owner-photo"
            />
            <div class="card-body text-center">
              <h5 class="card-title owner-name">Jane Doe</h5>
              <p class="card-text owner-bio">
                Jane Doe is the visionary behind our company. With over 15 years
                of experience in the industry, she leads with a passion for
                innovation and excellence. Her leadership style is both
                inspiring and results-driven.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
