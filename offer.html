<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Biuro Rachunkowe DUKAT</title>
    <link rel="icon" href="img/rk_logo.png" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div class="section-header" style="margin-top: 12vh">
      <h1>Oferta</h1>
    </div>

    <div class="container p-4">
      <ul class="nav nav-tabs nav-justified w-100" id="myTab" role="tablist">
        <li class="nav-item w-33" role="presentation">
          <button
            class="nav-link"
            id="podatki-tab"
            data-bs-toggle="tab"
            data-bs-target="#podatki"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Doradztwo podatkowe
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="uslugi-tab"
            data-bs-toggle="tab"
            data-bs-target="#uslugi"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Usługi księgowe
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="kadry-tab"
            data-bs-toggle="tab"
            data-bs-target="#kadry"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Kadry i płace
          </button>
        </li>
      </ul>

      <!-- Doradztwo podatkowe -->
      <div class="tab-content mt-3" id="myTabContent">
        <div
          class="tab-pane fade show"
          role="tabpanel"
          id="podatki"
          aria-labelledby="podatki-tab"
        >
          <div class="container offer-tab-content">
            <div class="row">
              <div class="mx-auto col-lg-2 col-md-4 col-6">
                <img src="img/taxes.png" class="img-fluid" />
              </div>
            </div>
            <div class="row">
              <ul class="offer-list mx-auto lead col-lg-6">
                <li>Usługa 1</li>
                <li>Usługa 2</li>
                <li>Usługa 3</li>
                <li>Usługa 4</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Doradztwo podatkowe -->

        <!-- Usługi ksiegowe -->
        <div
          class="tab-pane fade"
          id="uslugi"
          role="tabpanel"
          aria-labelledby="uslugi-tab"
        >
          <div class="container offer-tab-content">
            <div class="row">
              <div class="mx-auto col-lg-2 col-md-4 col-6">
                <img src="img/ksiegowosc.png" class="img-fluid" />
              </div>
            </div>

            <div class="row">
              <ul class="offer-list mx-auto lead col-lg-6">
                <li>Usługa 1</li>
                <li>Usługa 2</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Usługi ksiegowe -->

        <!-- Kadry i place -->
        <div
          class="tab-pane fade"
          id="kadry"
          role="tabpanel"
          aria-labelledby="kadry-tab"
        >
          <div class="container offer-tab-content">
            <div class="row">
              <div class="mx-auto col-lg-2 col-md-4 col-6">
                <img src="img/kadry.png" class="img-fluid" />
              </div>
            </div>

            <div class="row">
              <ul class="offer-list mx-auto lead col-lg-6">
                <li>Usługa 1</li>
                <li>Usługa 2</li>
                <li>Usługa 3</li>
                <li>Usługa 4</li>
                <li>Usługa 5</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Kadry i place -->
      </div>
    </div>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to activate tab based on URL parameter
        function activateTab(tab) {
          if (!tab) tab = "podatki";
          var activeTab = document.querySelector(
            'button[data-bs-target="#' + tab + '"]'
          );
          if (activeTab) {
            var tabInstance = new bootstrap.Tab(activeTab);
            tabInstance.show();
          }
        }

        // Set active tab when page is loaded
        const params = new URLSearchParams(location.search);
        activateTab(params.get("activeTab"));

        // Update URL parameter when tab is clicked
        var tabButtons = document.querySelectorAll(
          'button[data-bs-toggle="tab"]'
        );
        tabButtons.forEach(function (button) {
          button.addEventListener("shown.bs.tab", function (event) {
            var newTab = event.target.getAttribute("data-bs-target");
            newTab = newTab.substring(1);
            console.log("new tab: ", newTab);
            const url = new URL(window.location);
            url.searchParams.set("activeTab", newTab);
            window.history.replaceState(null, "", url);
          });
        });

        // Handle back/forward browser navigation
        window.addEventListener("popstate", function () {
          const params = new URLSearchParams(location.search);
          activateTab(params.get("activeTab"));
        });
      });
    </script>
  </body>
</html>
