<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Biuro Rachunkowe DUKAT</title>
    <link rel="icon" href="img/rk_logo.png" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div class="section-header" style="margin-top: 12vh">
      <h1>Kontakt</h1>
    </div>

    <div class="container-fluid bg-light my-5">
      <div class="col-lg-5 container-fluid bg-light">
        <!-- Telephone -->
        <div class="row">
          <div class="col-10 my-auto">
            <a class="contact-link" href="tel:123456789"> tel. 123456789 </a>
          </div>
          <div class="col-lg-1 col-2 my-auto d-flex">
            <i class="contact-icon bi bi-telephone-fill"></i>
          </div>
        </div>

        <!-- Mobile -->
        <div class="row vh-5">
          <div class="col-10 my-auto">
            <a class="contact-link" href="tel:123456789">
              tel. kom. 123456789
            </a>
          </div>
          <div class="col-lg-1 col-2 d-flex">
            <i class="contact-icon bi bi-phone-fill"></i>
          </div>
        </div>

        <!-- Mail -->
        <div class="row">
          <div class="col-10 my-auto">
            <a class="contact-link" href="mailto:xd@mail.com">
              email: xd@mail.com
            </a>
          </div>
          <div class="col-lg-1 col-2 my-auto">
            <i class="contact-icon bi bi-envelope-fill"></i>
          </div>
        </div>

        <!-- Address -->
        <div class="row">
          <div class="col-10 my-auto">
            <a class="contact-link"> adres </a>
          </div>
          <div class="col-lg-1 col-2 my-auto">
            <i class="contact-icon bi bi-geo-alt-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Maps embedding-->
    <div class="container w-50 d-flex justify-content-center bg-light p-4">
      <img src="img/helikopter.png" alt="" class="h-100">
    </div>
    <!-- End Google Maps embedding-->

    <main></main>

    <footer-component></footer-component>
  </body>
</html>
